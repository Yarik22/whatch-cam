<div class="wrapper">
  <div class="container">
    <div class="row">
      <div
        class="col-12 col-md-6 col-lg-4 col-xl-6"
        *ngFor="let product of products$ | async"
      >
        <div class="card mb-4">
          <img
            [src]="product.imageUrl"
            class="card-img-top"
            alt="Product Image"
          />
          <div class="card-body">
            <h5 class="card-title">{{ product.name | translate }}</h5>
            <p class="card-text">{{ product.description | translate }}</p>
            <p class="card-text">UAH {{ product.price }}</p>
            <button class="btn btn-primary" (click)="selectProduct(product.id)">
              {{ "Write us" | translate }}
            </button>
          </div>
        </div>
      </div>
      <div class="col-12" *ngIf="!isLoaded">
        <p>Loading...</p>
      </div>
      <div class="col-12" *ngIf="error$ | async">
        <p>Error: {{ error$ | async }}</p>
      </div>
    </div>
  </div>
</div>
